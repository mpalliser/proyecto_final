<!DOCTYPE html>

<html lang="en"

      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Your Website</title>
    <title>Region code biasing (ES)</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="./js/js.js"></script>

    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj1hROFGE-57KNz2Nf0uZPVDoJPTi6v3U&amp;callback=initMap&amp;libraries=geometry"></script>


</head>
<body>

<div id="map"></div>

<div id="banner">
        <div id="info">
            <form id="firstForm" th:object="${carrera}" th:action="@{/solicitar}" method="post">

                <label class="textIndex"><b>Origen:</b></label>&nbsp;<input class="inputIndex" id="start" type="text" th:field="*{origen}"/>
                <br/>
                <br/>

                <label class="textIndex"><b>Destino:</b></label><input class="inputIndex" id="end" type="text" name="destino" th:field="*{destino}"/>
                <br/>
                <br/>

                <input id="time" class="timedistance" type="text" name="tiempo" th:field="*{tiempoInicial}"/>
                <input id="distance" class="timedistance" type="text" name="distancia" th:field="*{distanciaInicial}"/>

                <input class="btn-success" type="submit" id="indexButton" value="Siguiente"/>

            </form>
        </div>
    </div>

</body>

</html>
