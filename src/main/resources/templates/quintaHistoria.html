<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Your Website</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="./js/js.js"></script>
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj1hROFGE-57KNz2Nf0uZPVDoJPTi6v3U&amp;callback=initMap2"></script>

</head>
<body>
<div id="map"></div>

<div id="circleIMG2"><img th:src="${conductor.faceImg}"/> </div>

<div id="banner">

    <form id="info" th:action="@{/setValoracion}" method="post">

        <p>Valora la atenci√≥n prestada por su conductor:</p>

        <select id="selectValoraciones" th:field="*{valoracion.valoracion}">

            <option class="ptalife" th:each="valoracion : ${valoraciones}" th:value="${valoracion}" th:text="${valoracion}"></option>
        </select>

        <input class="timedistance" id="start" type="text" th:field="${carrera.origen}"/>
        <input class="timedistance" id="end" type="text" th:field="${carrera.destino}"/>

        <a th:href="@{/}"><input type="submit" class="btn btn-success btn-block" id="secondaryButtonGoEnd"  value="Finalizar"/></a>

    </form>

</div>
</body>
</html>
